<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page</title>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="header-top">
        <div class="left">
          <div class="logo">Header Logo</div>
      </div>
        <div class="right">
          <div class="links">
            <div class="header-link-1">header link one</div>
            <div class="header-link-2">header link two</div>
            <div class="header-link-3">header link three</div>
          </div>
        </div>
    </div>
      <div class="header-content">
        <div class="left">
          <div class="header-text">
            <div class="header-content-title">This website is awesome</div>
            <div class="header-content-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
            <div class="button">Sign up</div>
          </div>
        </div>
        <div class="right">
          <div class="header-content-image">this is a place holder of an image</div>
        </div>
      </div>
    </div>
    <div class="main-1">

    </div>
    <div class="main-2">

    </div>
    <div class="main-3">

    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
